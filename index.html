<!DOCTYPE html>
<head>
    <!--BootStrap 4 CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <!--Welcome-->
    <div class="card text-center">
      <div class="card-header">
        <h2>Proyecto de Algebra Lineal</h2>
      </div>
      <!--Configuración de los vectores-->
      <div class="card-body">
        <h5 class="card-title">Selecciona el número de columnas y filas</h5>
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <h2>Selecciona la dimensión del vector</h2>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">R2
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">R3
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">R4
                  </label>
                </div>
            </div>
            <div class="col">
              <h2>Introduce el número de vectores</h2>
              <p></p>
              <input id="inputText" type="text" class="form-control" placeholder="Número de Vectores">
            </div>
          </div>
        </div>
        <a id="btnAccept" href="#" class="btn btn-primary" onclick="getInformation('core');">Aceptar configuración</a>
      </div>
    </div>
    <!--Configuración de los vectores/-->

    <!--Input Vectors-->
      <div class="card text-center">
        <div id="inputVectors">
          <div class="card-header">
            <h2>Esperando la configuración de vectores</h2>
            <div class="spinner-border"/>
          </div>
        </div>

        <template>
          <div class="card text-center">
            <div class="card-header">
              <h2>Configuración de los vectores.</h2>
            </div>

            <div class="card-body">
              <h5 class="card-title">Ingrese los valores de los vectores.</h5>
              <div id="vectorsContent" class="container-fluid">
              </div>
            </div>

          </div>
        </template>

      </div>

    <!--JS-->
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
<!DOCTYPE html>
